<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Corona Virus Cases</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<meta charset="ISO-8859-1">
<title>Corona Virus Cases</title>

		  rel="stylesheet"

</head>-->
<body>
<!--	<div id="wrapper">
		<div id="header">
			<h2>COVID 19 - Cases in India</h2>
		</div>
	</div>-->

<div class="container">
	<div class="row">
		<div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
			<!--  add our html table here -->
			<div class="row">
				<div class="text-center">
					<h1>COVID 19 - Cases in India</h1>
				</div>

			<table class="table table-hover">
				<tr>
					<th>STATE</th>
					<th>CONFIRMED CASES</th>
					<th>ACTIVE CASES</th>
					<th>RECOVERED</th>
					<th>DEATH</th>
				</tr>
				<tbody>

				<tr th:if="${cases.empty}">
					<td colspan="5">Data is not loaded.</td>
				</tr>

				<tr th:each="state, iStat : ${cases}"
					th:style="${iStat.first} ? 'font-weight: bold;'"
					>

					<td th:text="${state.stateName}" />
					<td th:text="${state.confirmed}" />
					<td th:text="${state.active}" />
					<td th:text="${state.recovered}" />
					<td th:text="${state.deaths}" />

				</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
